<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="/styles/main.css" />
		<script defer src="/scripts/main.js" type="text/javascript"></script>
	</head>
	<body>
		<form action="/login" method="post">
			<h1>Hello, please login</h1>
			<fieldset>
				<legend>inputs</legend>
				<label for="login_name"> Name </label>
				<input type="text" name="username" id="login_name" />
				<label for="login_password"> Password </label>
				<input type="password" name="password" id="login_password" />

				<button>login</button>
			</fieldset>
		</form>

		<form action="/signup" method="post">
			<h2>Or Sign up</h2>
			<fieldset>
				<legend>inputs</legend>
				<label for="signup_name"> Name </label>
				<input type="text" name="username" id="signup_name" />
				<label for="signup_password"> Password </label>
				<input type="password" name="password" id="signup_password" />

				<button>signup</button>
			</fieldset>
		</form>
	</body>
</html>
